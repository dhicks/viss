- id: LukicDelineatingScientismScience2023
  abstract: >-
    Scientism proposes science to be an all-powerful human enterprise, able to
    answer not only all practical but also philosophical or moral questions. We
    are taking a psychological approach to scientism, studying uncritical trust
    in science and uncritical trust in scientists as a part of a unique
    attitudinal tendency. Our novel measure assesses both kinds of trust through
    short Thurstone scales allowing us to establish a clear threshold for
    endorsing scientism, thus effectively delineating it from science
    enthusiasm, which previous instruments were unable to do. We built and
    refined a novel scale through five stages in which we consulted relevant
