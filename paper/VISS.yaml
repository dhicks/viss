- id: HoNatureSocialDominance2015
  abstract: >-
    A new conceptualization and measurement of social dominance
    orientation—individual differences in the preference for group based
    hierarchy and inequality—is introduced. In contrast to previous measures of
    social dominance orientation that were designed to be unidimensional, the
    new measure (SDO7) embeds theoretically grounded subdimensions of
    SDO—SDO-Dominance (SDO-D) and SDO-Egalitarianism (SDO-E). SDO-D constitutes
    a preference for systems of group-based dominance in which high status
    groups forcefully oppress lower status groups. SDO-E constitutes a
    preference for systems of group-based inequality that are maintained by an
    interrelated network of subtle hierarchy-enhancing ideologies and social
    policies. Confirmatory factor and criterion validity analyses confirmed that
