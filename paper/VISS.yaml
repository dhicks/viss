- id: WeisbergKnowledgeNatureScience2020
  abstract: >-
    While people’s views about science are related to identity factors (e.g.
    political orientation) and to knowledge of scientific theories, knowledge
    about how science works in general also plays an important role. To test
    this claim, we administered two detailed assessments about the practices of
    science to a demographically representative sample of the US public (N =
    1500), along with questions about the acceptance of evolution, climate
    change, and vaccines. Participants’ political and religious views predicted
    their acceptance of scientific claims, as in prior work. But a greater
    knowledge of the nature of science and a more mature view of how to mitigate
    scientific disagreements each related positively to acceptance. Importantly,
    the positive effect of scientific thinking on acceptance held regardless of
    participants’ political ideology or religiosity. Increased attention to
    developing people’s knowledge of how science works could thus help to combat
    resistance to scientific claims across the political and religious spectrum.
