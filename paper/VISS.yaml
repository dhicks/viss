- id: FernandezPintoEpistemicDiversityIndustrial2023
  abstract: >-
    Philosophers of science have argued that epistemic diversity is an asset for
    the production of scientific knowledge, guarding against the effects of
    biases, among other advantages. The growing privatization of scientific
    research, on the contrary, has raised important concerns for philosophers of
    science, especially with respect to the growing sources of biases in
    research that it seems to promote. Recently, Holman and Bruner (2017) have
    shown, using a modified version of Zollman (2010) social network model, that
    an industrial selection bias can emerge in a scientific community, without
    corrupting any individual scientist, if the community is epistemically
    diverse. In this paper, we examine the strength of industrial selection
    using a reinforcement learning model, which simulates the process of
    industrial decision-making when allocating funding to scientific projects.
    Contrary to Holman and Bruner’s model, in which the probability of success
    of the agents when performing an action is given a priori, in our model the
    industry learns about the success rate of individual scientists and updates
    the probability of success on each round. The results of our simulations
    show that even without previous knowledge of the probability of success of
    an individual scientist, the industry is still able to disrupt scientific
    consensus. In fact, the more epistemically diverse the scientific community,
    the easier it is for the industry to move scientific consensus to the
    opposite conclusion. Interestingly, our model also shows that having a
    random funding agent seems to effectively counteract industrial selection
    bias. Accordingly, we consider the random allocation of funding for research
    projects as a strategy to counteract industrial selection bias, avoiding
    commercial exploitation of epistemically diverse communities.
