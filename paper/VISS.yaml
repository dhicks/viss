- id: HavstadSensationalScienceArchaic2021
  abstract: >-
    More than a decade of exacting scientific research involving paleontological
    fragments and ancient DNA has lately produced a series of pronouncements
    about a purportedly novel population of archaic hominins dubbed “the
    Denisova.” The science involved in these matters is both technically
    stunning and, socially, at times a bit reckless. Here I discuss the
    responsibilities which scientists incur when they make inductively risky
    pronouncements about the different relative contributions by Denisovans to
    genomes of members of apparent subpopulations of current humans (i.e., the
    so-called “races”). This science is sensational: it is science which
    empirically speculates, to the public delight’s and entertainment, about
    scintillating topics such as when humans evolved, where we came from, and
    who else we were having sex with during our early hominin history. An
    initial characterization of sensational science emerges from my discussion
    of the case, as well as a diagnosis of an interactive phenomenon termed
    amplified inductive risk.
