- id: AltenmullerExplainingPolarizedTrust2024
  abstract: >-
    Trust in science is polarized along political lines—but why? We show across
    a series of highly controlled studies (total N = 2,859) and a large-scale
    Twitter analysis (N = 3,977,868) that people across the political spectrum
    hold stereotypes about scientists’ political orientation (e.g., “scientists
    are liberal”) and that these stereotypes decisively affect the link between
    their own political orientation and their trust in scientists. Critically,
    this effect shaped participants’ perceptions of the value of science,
    protective behavior intentions during a pandemic, policy support, and
    information-seeking behavior. Therefore, these insights have important
    implications for effective science communication.
